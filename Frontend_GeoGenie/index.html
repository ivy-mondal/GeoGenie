<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoGenie</title>
    <link rel="stylesheet" href="styles.css"> <!-- link to your CSS file -->

</head>
<body>
    <header>
        <img src="logo.png" alt="GeoGenie Logo" id="headline-image">
    </header>
    <div class="instructions">
        <!-- add your instructions content here -->
        <h2>Instructions</h2>
        <p>Insert instructions text here...</p>
    </div>
    <div class="scores">
             <!-- add your score content here -->
             <p><span class="label">Your Score:</span> <span id="your-score" class="your-score">0</span></p>
             <p><span class="label">AI's Score:</span> <span id="ai-score" class="ai-score">0</span></p>
         </div>
    <div class="world-map" id="globe-container">
         <!-- This is where the 3D globe will be rendered -->
        <canvas id="globeCanvas"></canvas>
        <label for="hint">Find your guess on this 3D globe</label>
    </div>

    <div class="image-container">
        <!-- add your image here -->
        <img src="justfortest.png" alt="Image to Guess">
        <label for="hint">Guess this picture was taken in which country?</label>
    </div>


    <main>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <!-- Three.js library -->
    <script src="script.js"></script> <!-- link to your JavaScript file -->
    <script src="globe_please_please_please.js"></script>

</body>
</html>
